<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="score container-fluid">
      <p1>Score</p1>
      <br>
      <span id="user-score">YOU 0</span>  :  <span id="computer-score">0 COMPUTER</span>
    </div>
    <div class="container-fluid">
      <p1 id="result">Choose rock, paper or scissors</p1>
    </div>
    <div class="buttons container-fluid">
      <div class="btn" id="r">Rock</div>
      <div class="btn" id="p">Paper</div>
      <div class="btn" id="s">Scissors</div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
